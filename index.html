<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <div class="calculator">
        <h2>Kalkulator Segitiga</h2>
        <label for="base">Alas:</label>
        <input type="number" id="base" placeholder="Masukkan alas">
        <br>
        <label for="height">Tinggi:</label>
        <input type="number" id="height" placeholder="Masukkan tinggi">
        <br>
        <button onclick="calculateArea()">Hitung Luas</button>
        <br>
        <p id="result"></p>
    </div>
    <script>
        function calculateArea() {
            var base = parseFloat(document.getElementById('base').value);
            var height = parseFloat(document.getElementById('height').value);
            var area = 0.5 * base * height;
            document.getElementById('result').innerHTML = "Luas Segitiga: " + area.toFixed(2);
        }
    </script>
</head>

</body>
</html>
