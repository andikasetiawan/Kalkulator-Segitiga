<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}
.calculator {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}
input[type="number"] {
    width: 100px;
    padding: 8px;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}
button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}
    </style>
        
    <div class="calculator">
        <h2>Kalkulator Segitiga</h2>
        <label for="base">Alas:</label>
        <input type="number" id="base" placeholder="Masukkan alas">
        <br>
        <label for="height">Tinggi:</label>
        <input type="number" id="height" placeholder="Masukkan tinggi">
        <br>
        <button onclick="calculateArea()">Hitung Luas</button>
        <br>
        <p id="result"></p>
    </div>
    <script>
        function calculateArea() {
            var base = parseFloat(document.getElementById('base').value);
            var height = parseFloat(document.getElementById('height').value);
            var area = 0.5 * base * height;
            document.getElementById('result').innerHTML = "Luas Segitiga: " + area.toFixed(2);
        }
    </script>
</head>
<body>
    
</body>
</html>
